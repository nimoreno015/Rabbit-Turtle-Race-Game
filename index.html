<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 7</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="header">Rabbit & Turtle Race</h1>
    </header>

    <div id="container">
        <div id="landscape"></div>
        <div id="road"></div>
        <div id="rabbit">
            <img src="rabbit.png" height="180" width="200" />
        </div>
        <div id="turtle">
            <img src="turtle.png" height="180" width="200" />
        </div>
    </div>

    <div id="buttons">
        <div id="position">
            <button id="button_race" onclick="race()">Race</button>
            <button id="button_bet" onclick="bet()">Place your bet</button>
        </div>
    </div>
</body>
</html>
